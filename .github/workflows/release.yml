name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: jira-mcp-linux
            asset_name: jira-mcp-linux
          - os: windows-latest
            artifact_name: jira-mcp-windows.exe
            asset_name: jira-mcp-windows.exe
          - os: macos-latest
            artifact_name: jira-mcp-macos-apple-silicon-arm64
            asset_name: jira-mcp-macos-apple-silicon-arm64
          - os: macos-12
            artifact_name: jira-mcp-macos-x64
            asset_name: jira-mcp-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: |
          uv run pyinstaller --onefile --name ${{ matrix.artifact_name }} src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/jira-mcp-linux/jira-mcp-linux
            artifacts/jira-mcp-windows.exe/jira-mcp-windows.exe
            artifacts/jira-mcp-macos-apple-silicon-arm64/jira-mcp-macos-apple-silicon-arm64
            artifacts/jira-mcp-macos-x64/jira-mcp-macos-x64
          generate_release_notes: true
